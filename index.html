<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div id="second">
                <h1 class="left">0</h1>
                <h1 class="right">0</h1>
            </div>
            :
            <div id="minute">
                <h1 class="left">0</h1>
                <h1 class="right">0</h1>
            </div>
            :
            <div id="hour">
                <h1 class="left">0</h1>
                <h1 class="right">0</h1>
            </div>
        </div>
        <div class="bottom">
            <button id="start">start</button>
            <button id="stop">stop</button>
            <button id="reset">reset</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
